<div class="container" style="background-image: url('https://asset20.ckassets.com/blog/wp-content/uploads/sites/5/2022/03/Food-Delivery-Apps-in-India.jpg');height: 715px;background-repeat: no-repeat;background-size: cover;">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4" style="margin-top:100px;" id="form">
            <form action=""name="form"(ngSubmit)="f.form.valid && alert()" #f="ngForm">
                <div class="form-group">
                    <label for=""class="form-label"><span>Username</span></label>
                    <input type="text"class="form-control"name="username" [(ngModel)]="username"#uuser="ngModel" required style="border:solid 3px black" >
                    <div *ngIf="f.submitted && !uuser.valid" class="text-danger">username is required</div>
                </div>
                <div class="form-group">
                    <label for=""class="form-label"><span>Phonenumber</span></label>
                    <input type="text"class="form-control"name="phonenumber"[(ngModel)]="phonenumber"#uphone="ngModel" required style="border:solid 3px black"  >
                    <div *ngIf="f.submitted && !uphone.valid"class="text-danger">phonenumber is required</div>
                </div>
                <div class="form-group">
                    <label for=""class="form-label"><span>Email</span></label>
                    <input type="text"class="form-control"name="email"[(ngModel)]="Email" #ueser="ngModel" required style="border:solid 3px black" >
                    <div *ngIf="f.submitted && !ueser.valid" class="text-danger">Email is required </div>
                </div>
                <div class="form-group">
                    <label for=""class="form-label"><span>Address</span></label>
                    <input type="text"class="form-control"[(ngModel)]="Address"#uaddress="ngModel" required style="border:solid 3px black" >
                    <div *ngIf="f.submitted && !uaddress.valid" class="text-danger">Address is required</div>

                </div><br>
                <div class="form-group">
                    <button class="btn btn-success"[disabled]="!f.form.valid" style="margin-left:160px;">submit</button>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
